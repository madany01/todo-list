<div class="projects-component">
	<!-- templates -->
	<script type="text/template" class="projectTemplate">
		<li class="project" data-id="{{project.id}}">
			<div class="color" data-color="{{project.color}}"></div>
			<div class="name">{{project.name}}</div>
			<div class="todo-cnt">{{project.todoesCnt}}</div>
			<button class="rounded-btn rounded-btn-edit edit-project">
				<svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" class="bi bi-pencil-square"
					viewBox="0 0 16 16">
					<path
						d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
					<path fill-rule="evenodd"
						d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
				</svg>
			</button>
			<button class="rounded-btn rounded-btn-delete delete-project">
				<svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" class="bi bi-trash"
					viewBox="0 0 16 16">
					<path
						d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
					<path fill-rule="evenodd"
						d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
				</svg>
			</button>
		</li>
	</script>

	<!-- modals -->
	<div class="modal project-modal  d-none">
		<header class="modal-header">
			<div class="modal-title">project</div>
			<div class="modal-close-icon">âœ–</div>
		</header>
		<form class="modal-content">
			<div class="inputs-ctr">
				<div class="input-group">
					<label>name</label>
					<input type="text" class="project-name" placeholder="project name, e.g. study">
				</div>
				<div class="input-group">
					<label>color</label>
					<input type="color" class="project-color" value="#002f3d">
				</div>
			</div>
			<div class="modal-btns">
				<button class="modal-btn cancel">cancel</button>
				<button class="modal-btn action" type="submit"></button>
			</div>
		</form>
	</div>

	<!-- content -->

	<button class="home-project" data-id={{home-project-id}}>home</button>
	<div class="collapsed-menu">
		<div class="collapsed-menu-options">
			<svg class="collapse-icon bi bi-chevron-down" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
				fill="currentColor" viewBox="0 0 16 16">
				<path fill-rule="evenodd"
					d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z" />
			</svg>
			<span class="projects-collpase-title">projects</span>
			<button class="add-project">
				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg"
					viewBox="0 0 16 16">
					<path fill-rule="evenodd"
						d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z" />
				</svg>
			</button>
		</div>

		<ul class="collapsed-area project-list">
		</ul>
	</div>
</div>
